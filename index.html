<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Demo</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="mt-20 mx-60 flex flex-wrap rounded-lg border-2 border-black">
        <div class=" w-full bg-gradient-to-r from-violet-500 to-fuchsia-500 text-white h-24 text-center flex justify-center items-center font-bold text-xl border-x-2 rounded-lg">
            News You Can Trust
        </div>

        <div class="text-center mt-6 w-full">
            <h3 class="font-semibold text-lg">Stay Up To Date With The Latest!</h3>
            <p>
            Subscribe tp our newsletter for the latest  news straight into your inbox
            </p>
            <form class="flex flex-wrap">
                <input placeholder="your@email.com" class="w-full mx-52 bg-slate-200 text-center placeholder: text-sm my-4 py-2 rounded"/>
                <button class="bg-purple-500 w-full text-white mx-52 py-2 rounded-full">Subscribe Now</button>
            </form>
            <p class="my-6 text-sm">We Value Your Privacy</p>
        </div>
    </div>
</body>
</html>
